<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <link rel="stylesheet" href="semaforo.css">
    <script src="semaforo.js"></script>
</head>
<body>
    <div id="S">
        <div class="lamp" id="red"></div>
        <div class="lamp" id="yellow"></div>
        <div class="lamp" id="green"></div>
    </div>
    <script>
        function red(){
    var lamp = document.getElementById('red');
    lamp.style.backgroundColor = "red"
    setTimeout(function(){
        lamp.style.backgroundColor = "rgb(99, 44, 44)";
        green()
    }, 15000)
}
function yellow(){
    var lamp = document.getElementById('yellow');
    var amarelo = setInterval(function(){
        lamp.style.backgroundColor = "yellow"
        setTimeout(function(){
            lamp.style.backgroundColor = "rgb(88, 88, 37)";
        }, 500)
    }, 1000)
    setTimeout(function(){
        lamp.style.backgroundColor = "rgb(88, 88, 37)";
        clearInterval(amarelo)
        red()
    }, 4000)
}
function green(){
    var lamp = document.getElementById('green');
    lamp.style.backgroundColor = "rgb(43, 255, 43)";
    setTimeout(function(){
        lamp.style.backgroundColor = "rgb(46, 97, 46)";
        yellow()
    }, 10000)
}
green() 
    </script>
</body>
</html>
